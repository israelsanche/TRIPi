<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Single AJAX</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.css' rel='stylesheet' />

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4" align="center">TRIPPi</h1>
            <p align="center">Your Quick Reference Travel Companion!</p>
            <form id="citytext" class="form-inline my-2 my-lg-0">
                <input id="city-search" class="form-control mr-sm-2" type="search" placeholder="Food Preference?"
                    aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="city-click">Search</button>
        </div>
        <div id='map' style='width: 100%; height: 300px;'></div>

        <!-- This section is for Restaurants -->
        <div id="yelpDiv">
            <nav class="navbar navbar-light bg-light">
                <span class="navbar-brand mb-0 h1">FOODi - Top 5 Restaurants from Yelp!</span>
            </nav>
            <div class="row" id="yelp"></div>
        </div>


        <!-- This section is for Restaurants -->
        <div id="zomatoDiv">
            <nav class="navbar navbar-light bg-light">
                <span class="navbar-brand mb-0 h1">Zomato!</span>
            </nav>
            <div class="row" id="zomato"></div>
        </div>


        <!-- This section is for Hotels -->
        <div id="hotelDiv">
            <nav class="navbar navbar-light bg-light">
                <span class="navbar-brand mb-0 h1">HOTELi - Top 5 Hotels for quick booking!</span>
            </nav>
        
            <div class="row" id="yelpHotel"></div>
        </div>





        <!-- This section is for Events -->
        <div id="eventsDiv">
            <!-- ID's for these are businessEvent -->

            <nav class="navbar navbar-light bg-light">
                <span class="navbar-brand mb-0 h1">Local Events</span>
            </nav>

            <div class="row" id="events">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h1 id="businessEvent1" class="card-title"></h1>
                        </h1>

                        <img id=""><img src=""></img>
                    </div>
                </div>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
            integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
            crossorigin="anonymous"></script>
        <script
            src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.0.0/mapbox-gl-geocoder.min.js'></script>
        <link rel='stylesheet'
            href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.0.0/mapbox-gl-geocoder.css'
            type='text/css' />
        <script src="assets/javascript/app.js"></script>

</body>

</html>
